<ion-content>
    <div class="content has-header padding">
        <form ng-submit="registerFormSubmit(user)" name="registerForm">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="text" ng-model="user.username" name="username" required integer phone>
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" ng-model="user.password" name="password" required password>
                </label>
                <label class="item item-input">
                    <span class="input-label">确认密码</span>
                    <input type="password" ng-model="user.passwordConfirm" name="passwordConfirm" required phone>
                </label>
            </div>
            <div validation-message validation-form="registerForm" validation-field="registerForm.username" errors="registerForm.username.$error"></div>
            <div class="padding">
                <button type="submit" class="button button-block button-dark">提交</button>
            </div>
        </form>
    </div>
</ion-content>
